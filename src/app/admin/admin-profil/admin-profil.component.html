<div class="container">
  <h1 class="display-4 pt-5 mb-0">Mon profil</h1>
  <hr class="mt-0 mb5 bg-dark">
  <div class="row">
    <div class="col-12">

      <form [formGroup]="profilForm" (ngSubmit)="onSubmitProfilForm()">
          <div class="alert alert-success" role="alert" *ngIf="submitCompleted">
              <a [routerLink]="['/profil']" class="alert-link">Le profil</a> a été mis à jour avec succes !
            </div>
        <div class="form-group">
          <input type="text" placeholder="Prénom" class="form-control col-3" formControlName=prenom>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Nom" class="form-control col-3" formControlName=nom>
        </div>
        <div class="row">
          <div *ngIf="photoUrl"
            class="col-4 border border-secondary rounded m-1 p-1 bg-light position-relative">
            <img [src]="photoUrl" alt="photo" class="w-100">
          </div>
        </div>
        <div class="form-row">
          <div class="col-9">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01" (change)="onUploadFile($event)">
                <label class="custom-file-label" for="inputGroupFile01">Envoyer une image</label>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="spinner-border text-primary" *ngIf="photoUploading" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="form-control " rows="6" placeholder="Mon équipement" class="col-9"
            formControlName="equipement"></textarea>
        </div>
        <div class="form-group">
          <textarea name="form-control w-100" rows="6" placeholder="Mon Parcours" class="col-9"
            formControlName="parcours"></textarea>
        </div>
        <button type="button" class="btn btn-primary m-2" type="submit" [disabled]="profilForm.invalid">Enregister</button>
      </form>
    </div>
  </div>
</div>
